<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main-layout}">
<head>
    <!-- TODO: fix the flash of unstyled content that happens if these styles are not included here -->
    <link href="/webjars/startbootstrap-sb-admin-2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
          type="text/css">
    <link href="/webjars/startbootstrap-sb-admin-2/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <link href="/webjars/startbootstrap-sb-admin-2/css/sb-admin-2.css" rel="stylesheet">
    <link href="/css/deploy.css" rel="stylesheet">
</head>
<body>
<div id="content-wrapper" layout:fragment="content">

    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Home</a>
            </li>
            <li class="breadcrumb-item active">Deploy</li>
        </ol>

        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Deploy your content</h1>
        </div>

        <div class="col-lg-8">
            <div class="mb-4">
                <div th:if="${message!=''}">
                    <div class="alert alert-success" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                </div>
                <div th:if="${error!=''}">
                    <div class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                </div>
                <div class="card border-left-success shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <span class="text-xs font-weight-bold text-primary text-uppercase mb-1">Recently
                                    created
                                    packages
                                </span>
                                <p th:object="${tags[__${tags.size()-1}__]}">
                                    The last package created was
                                    <span class="h5 mb-0 font-weight-bold text-gray-800">
                                    <span th:text="*{name}"></span>
                                </span> on <span class="h5 mb-0 font-weight-bold text-gray-800">
                                    <span th:text="*{date.toLocalDate()}"></span>
                                </span> at <span class="h5 mb-0 font-weight-bold text-gray-800">
                                    <span th:text="*{date.toLocalTime().toString('HH:mm:ss')}"></span>
                                </span>
                                </p>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-box-open fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cards -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Current Status</h6>
                </div>
                <div class="card-body">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%"
                                       cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>Instance ID</th>
                                        <th>
                                            Version
                                        </th>
                                        <th>URL</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="instance : ${instances}">
                                        <td th:text="${instance.instanceId}"></td>
                                        <td>
                                            <select th:name="${instance.instanceId}" class="custom-select"
                                                    th:onfocus="beforeVersionChange(this)"
                                                    th:onchange="onVersionChange(this)"
                                            >
                                                <option th:each="tag : ${tags}" th:value="${tag.name}"
                                                        th:text="${tag.name}"
                                                        th:selected="${tag.name==instance.version}"></option>
                                            </select>
                                        </td>
                                        <td><a th:href="${instance.url}"
                                               target="_blank"><span th:text="${instance.url}"></span></a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

    <!-- Sticky Footer -->
    <footer class="sticky-footer">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Created by Cambridge University Library</span>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="confirmChangeModal" tabindex="-1" role="dialog" aria-labelledby="confirmChangeModal"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmChangeLabel">Deploy a new version?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">This will deploy the package <b><span
                    id="confirmChangePackageName"></span></b> to
                    <b><span id="confirmChangeInstanceId"></span></b>.
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <form method="POST" th:id="confirmDeployForm" th:object="${DeployForm}" action="#">
                        <input type="hidden" name="version" value=""/>
                        <button type="submit" value="value" class="btn btn-primary">Deploy</button>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /.content-wrapper -->

</body>
</html>
