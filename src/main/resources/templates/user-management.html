<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main-layout}">
<head>
    <!-- TODO: fix the flash of unstyled content that happens if these styles are not included here -->
    <link href="/webjars/startbootstrap-sb-admin-2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
          type="text/css">
    <link href="/webjars/startbootstrap-sb-admin-2/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <link href="/webjars/startbootstrap-sb-admin-2/css/sb-admin-2.css" rel="stylesheet">
</head>
<body>
<div id="content-wrapper" layout:fragment="content">

    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">Home</a>
            </li>
            <li class="breadcrumb-item active">User Management</li>
        </ol>

        <div class="row bg-light col-lg-7">

            <div class="col">

                <!-- Cards -->
                <div class="card shadow mb-4 mt-4 ">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold">Users</h6>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered" id="usersDataTable">
                            <thead>
                            <tr>
                                <th> Id</th>
                                <th> Username</th>
                                <th> First Name</th>
                                <th> Last Name</th>
                                <th> </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td><span th:text="${user.id}"> Id </span></td>
                                <td><span th:text="${user.username}"> Username </span></td>
                                <td><span th:text="${user.firstName}"> First Name </span></td>
                                <td><span th:text="${user.lastName}"> Last Name </span></td>
                                <td><a th:href="'/user-management/user/edit?id='+${user.id}">Edit</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card shadow mb-4 mt-4 ">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold">Workspaces</h6>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered" id="workspacesDataTable">
                            <thead>
                            <tr>
                                <th> Id </th>
                                <th> Name </th>
                                <th> </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="workspace : ${workspaces}">
                                <td><span th:text="${workspace.id}"> Id </span></td>
                                <td><span th:text="${workspace.name}"> Name </span></td>
                                <td><a th:href="'/user-management/workspace/edit?id='+${workspace.id}">Edit</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
    <!-- Sticky Footer -->
    <footer class="sticky-footer">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Created by Cambridge University Library</span>
            </div>
        </div>
    </footer>


</div>
<!-- /.content-wrapper -->
<div id="page_js" layout:fragment="page_js">
    <script type="text/javascript" src="/js/user-management.js"></script>
</div>
</body>
</html>
