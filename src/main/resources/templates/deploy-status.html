<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main-layout}">
<head>
    <!-- TODO: fix the flash of unstyled content that happens if these styles are not included here -->
    <link href="/webjars/startbootstrap-sb-admin-2/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
          type="text/css">
    <link href="/webjars/startbootstrap-sb-admin-2/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <link href="/webjars/startbootstrap-sb-admin-2/css/sb-admin-2.css" rel="stylesheet">
    <meta http-equiv="refresh" content="20">
</head>
<body>
<div id="content-wrapper" layout:fragment="content">

    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a href="/deploy/deploy.html">Deploy</a>
            </li>
            <li class="breadcrumb-item active">Status</li>
        </ol>

        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Status for instance:
                <b><span th:text="${deployment.getInstanceRequest().getInstanceId()}"></span></b></h1>
        </div>
        <div class="row bg-light col-lg-7">
            <div class="col">
                <div th:if="${message}">
                    <div class="alert alert-success" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                </div>
                <div th:if="${error}">
                    <div class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                </div>
                <div th:if="${deployment.isDeploymentComplete()}">
                    <div class="alert alert-success" role="alert">
                        This server's content is deployed and ready to view.
                    </div>
                </div>
                <div th:if="${!deployment.isDeploymentComplete()}">
                    <div class="alert alert-warning" role="alert">
                        Deploying package <span th:text="${deployment.getInstanceRequest().getVersion()}"></span>...
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                                 role="progressbar"
                                 aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
                        </div>
                    </div>
                </div>

                <!-- Cards -->
                <div class="card shadow mb-4 mt-4 ">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold">Item Version</h6>
                    </div>
                    <div class="card-body">
                        <span th:text="${deployment.getInstanceStatus().getCurrentItemsVersion()}"></span>
                    </div>
                </div>

                <div class="card shadow mb-4 mt-4 ">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold">Collections Version</h6>
                    </div>
                    <div class="card-body">
                        <span th:text="${deployment.getInstanceStatus().getCurrentCollectionsVersion()}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
    <!-- Sticky Footer -->
    <footer class="sticky-footer">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Created by Cambridge University Library</span>
            </div>
        </div>
    </footer>


</div>
<!-- /.content-wrapper -->

</body>
</html>
